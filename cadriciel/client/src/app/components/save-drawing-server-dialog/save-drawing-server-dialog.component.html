<div>
  <div>Save to Gallery </div> 
  <div class="card-body" mat-dialog-content>
    <div [formGroup] = "imageForm" (ngSubmit) = "saveDrawingServer()">
      <div class="form-row">
        <label>  Name  </label> 
        <input type= "text " formControlName = "nameControl" class = "form-control"  [ngClass]="{ 'is-invalid': imageForm.get('nameControl').errors}" /> 
          <div *ngIf=" imageForm.get('nameControl').touched && imageForm.get('nameControl').errors"  class="alert alert-danger"  >
          <div *ngIf="imageForm.get('nameControl').errors.required"  > name is required </div>
          <div *ngIf=" imageForm.get('nameControl').errors.minlength"> name must be at least 3 characters</div>
          <div *ngIf=" imageForm.get('nameControl').errors.maxlength"> name must be at most 20 characters</div>
          </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label> Add Tags </label> 
          <input type= "text " formControlName = "tagControl" class = "form-control"  [ngClass]="{ 'is-invalid': imageForm.get('tagControl').errors}" /> 
          <button mat-button (click)="addTag()"> <i class="fa fa-plus" aria-hidden="true"> </i>  </button> 
            <div *ngIf =  "imageForm.get('tagControl').touched && imageForm.get('tagControl').errors"  class="alert alert-danger"  >
            <div *ngIf= " imageForm.get('tagControl').errors.minlength"> Tag must be at least 3 characters</div>
            <div *ngIf= " imageForm.get('tagControl').errors.maxlength"> Tag must be at most 10 characters</div>
            </div>
        </div>
        <div class="form-group col"></div>
      </div>
      <mat-select placeholder="Or Select Tags"  formControlName ="tagsControl" multiple  class="form-control">
        <mat-option *ngFor= "let tag of tagList" [value]="tag">{{tag}}</mat-option>
      </mat-select>
      </div>
    </div>
  <div class="text-center" mat-dialog-actions>
      <button mat-button (click)="closeDialog()">Cancel</button>
      <button mat-button (click)="saveDrawingServer()">Save</button>
  </div>
</div>
