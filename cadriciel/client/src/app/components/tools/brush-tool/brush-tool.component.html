<div>
  <h3> Brush </h3>
  <label> Line width: </label> {{width}}px
  <mat-slider
    thumbLabel
    tickInterval="{{sliderTickInterval}}"
    min="{{minSliderValue}}"
    max="{{maxSliderValue}}"
    value="{{width}}"
    #linewidthSlider (input)="setLinewidth(linewidthSlider.value)">
  </mat-slider>
  <br>
  <label id="type-radio-group-label">Texture</label>
  <mat-radio-group
    aria-labelledby="type-radio-group-label"
    class="mat-radio-group"
    [(ngModel)]="lineTexture">
    <mat-radio-button
      class="mat-radio-button"
      value="brush-texture1"
      (input)="setLineTexture('brush-texture1')">
      Blur
    </mat-radio-button>
    <mat-radio-button
      class="mat-radio-button"
      value="brush-texture2"
      (input)="setLineTexture('brush-texture2')">
      Hairy
    </mat-radio-button>
    <mat-radio-button
      class="mat-radio-button"
      value="brush-texture3"
      (input)="setLineTexture('brush-texture3')">
      Spray
    </mat-radio-button>
    <mat-radio-button
      class="mat-radio-button"
      value="brush-texture4"
      (input)="setLineTexture('brush-texture4')">
      Ghost
    </mat-radio-button>
    <mat-radio-button
      class="mat-radio-button"
      value="brush-texture5"
      (input)="setLineTexture('brush-texture5')">
      Half-erased
    </mat-radio-button>
  </mat-radio-group>
</div>
